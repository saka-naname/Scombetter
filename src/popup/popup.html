<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Scombetter</title>
</head>
    <body>
        <div class="container">
            <div id="timetable">
                ScombZのLMSで時間割を保存するとここに表示されます
            </div>
            <div id="settings">
                <div class="setting-item">
                    <input type="checkbox" name="hidePageTopButton" id="settingHidePageTopButton">
                    <label for="settingHidePageTopButton">「Top」ボタンを非表示にする</label>
                </div>
                <div class="button-save-container">
                    <button id="button-save">設定を保存</button>
                    <i class="fa-solid fa-house-chimney"></i>
                </div>
            </div>
        </div>
        <div class="footer">
            <span>Scombetter</span><span> - </span>
            <a href="https://github.com/naofuwa724/Scombetter" target="_blank" rel="noopener noreferrer">GitHub</a><span> - </span>
            <a href="https://scombz.shibaura-it.ac.jp/portal/home" target="_blank" rel="noopener noreferrer">ScombZ</a>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
